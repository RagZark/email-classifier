services:
  - type: web
    name: email-classifier
    env: python
    plan: free
    region: ohio
    buildCommand: |
      echo "=== INSTALANDO DEPENDÃŠNCIAS ==="
      pip install --upgrade pip
      pip install flask flask-cors python-dotenv google-genai PyPDF2 gunicorn

      echo "=== BUILD DO FRONTEND ==="
      cd frontend && npm install && npm run build
    startCommand: gunicorn --chdir backend app:app
    envVars:
      - key: GEMINI_API_KEY
        value: sua_chave_da_gemini_aqui
      - key: FLASK_ENV
        value: production
