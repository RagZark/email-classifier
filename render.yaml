services:
  - type: web
    name: email-classifier
    env: python
    plan: free
    region: ohio
    buildCommand: |
      cd frontend && npm install && npm run build
      cd ../backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn app:app
    envVars:
      - key: GEMINI_API_KEY
        value: sua_chave_da_gemini_aqui
      - key: FLASK_ENV
        value: production
